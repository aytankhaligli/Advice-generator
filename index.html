<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="advice-container">
      <div class="advice">
        Advice #<span class="advice advice-id">117</span>
      </div>
      <div class="advice-text">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </div>
      <div class="advice-bottom">
        <img src="/images/pattern-divider-desktop.svg" alt="divider" />
      </div>
      <div class="dice">
        <img class="dice-img" src="/images/icon-dice.svg" alt="dice" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aytan Khaligli</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
